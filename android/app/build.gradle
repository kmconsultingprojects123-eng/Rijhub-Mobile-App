plugins {
   id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
   id "org.jetbrains.kotlin.android"
   id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new java.util.Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new java.util.Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new java.io.FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.rijhub.app"
    compileSdkVersion 36
    

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.rijhub.app"
        // Bumped to 24 to satisfy plugins that require Android API 24+ (e.g. flutter_secure_storage)
        minSdkVersion 24
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        // Consider limiting supported locales with resConfigs to reduce APK size (e.g. resConfigs "en")
        // Enable English-only resources by default to shrink APK resources. Remove or change if you need other locales.
        resConfigs "en"

        // NOTE: explicit NDK abiFilters removed to avoid build-time NDK probing when NDK install is invalid.
        // If you have a valid NDK installed and prefer to set abiFilters here, uncomment and set it.
        // ndk {
        //     abiFilters 'arm64-v8a', 'armeabi-v7a'
        // }
    }

   signingConfigs {
       release {
           keyAlias keystoreProperties['keyAlias']
           keyPassword keystoreProperties['keyPassword']
           storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
           storePassword keystoreProperties['storePassword']
       }
   }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Use the release signing config only when a key.properties file exists; otherwise use debug signing so local releases still work.
            if (keystorePropertiesFile.exists()) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }

            // Enable code shrinking and resource shrinking for smaller APKs.
            minifyEnabled true
            shrinkResources true
            // Use R8/ProGuard rules. Keep existing rules in proguard-rules.pro
            // Switch to the optimized ProGuard file for slightly better shrinking/optimizations.
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Configure ABI splits to create per-ABI APKs and a smaller universal APK while
    // limiting to supported ABIs to reduce size.
    splits {
        abi {
            enable true
            reset()
            include 'arm64-v8a', 'armeabi-v7a'
            universalApk true
        }
    }

     // Exclude some common unused metadata files which add to APK size.
     packagingOptions {
         exclude 'META-INF/DEPENDENCIES'
         exclude 'META-INF/LICENSE'
         exclude 'META-INF/LICENSE.txt'
         exclude 'META-INF/NOTICE'
         exclude 'META-INF/NOTICE.txt'
         exclude 'META-INF/*.kotlin_module'
         // Use legacy JNI packaging to avoid duplicate native libs on some AGP/tooling combos
         // which can increase APK size. This helps R8/resource shrinking produce smaller outputs.
         jniLibs {
             useLegacyPackaging = true
         }
     }
 }

 flutter {
     source '../..'
 }

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    // Keep stdlib aligned with the Kotlin Gradle Plugin.
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.1.0"

    // Play Core dependency to satisfy R8 and deferred components references
    implementation 'com.google.android.play:core:1.10.3'

    // Fix R8 "Missing class com.google.j2objc.annotations.RetainedWith" (referenced by Guava)
    implementation 'com.google.j2objc:j2objc-annotations:2.8'

    implementation "androidx.multidex:multidex:2.0.1"
}
